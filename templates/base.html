<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbline</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crumb': {
                            'bg': '#0f0f0f',
                            'text': '#e5e5e5',
                            'muted': '#999999',
                            'accent': {
                                'light': '#e0c8b0',
                                'medium': '#c37b7b',
                                'dark': '#555555'
                            }
                        }
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'Georgia', 'serif'],
                        'sans': ['Inter', 'Source Sans Pro', 'sans-serif']
                    },
                    maxWidth: {
                        'content': '700px'
                    },
                    lineHeight: {
                        'relaxed': '1.8'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-crumb-bg text-crumb-text font-sans leading-relaxed">
    <div class="min-h-screen">
        {% if current_user %}
        <div class="bg-crumb-accent-dark/20 border-b border-crumb-accent-dark/30 py-2 px-4 flex justify-end items-center">
            <span class="mr-4">Hello, {{ current_user.username }}</span>
            <a href="/logout" class="text-crumb-accent-medium hover:underline">Logout</a>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
