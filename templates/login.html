{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-crumb-accent-dark/10 border border-crumb-accent-dark/20 rounded">
        <div class="flex flex-col items-center mb-6">
            <img src="/static/images/logo.svg" alt="Crumbline Logo" class="h-16 w-auto mb-4 hover:rotate-12 transition-transform duration-300">
            <h1 class="font-serif text-2xl text-center text-crumb-accent-orange">Login to Crumbline</h1>
        </div>
        
        {% if error %}
        <div id="error-message" class="mb-4 p-3 bg-red-900/30 border border-red-800 text-red-200 rounded">
            {{ error }}
        </div>
        {% endif %}
        
        <form 
            hx-post="/login" 
            hx-target="#login-container"
            hx-swap="outerHTML"
            class="space-y-4"
            id="login-container">
            <div>
                <label for="username" class="block mb-2 text-crumb-text">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full p-3 bg-crumb-accent-dark/10 border border-crumb-accent-dark/20 rounded text-crumb-text placeholder-crumb-muted focus:outline-none focus:border-crumb-accent-orange focus:ring-1 focus:ring-crumb-accent-orange/50"
                >
            </div>
            <div>
                <label for="password" class="block mb-2 text-crumb-text">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full p-3 bg-crumb-accent-dark/10 border border-crumb-accent-dark/20 rounded text-crumb-text placeholder-crumb-muted focus:outline-none focus:border-crumb-accent-orange focus:ring-1 focus:ring-crumb-accent-orange/50"
                >
            </div>
            <button 
                type="submit" 
                class="w-full p-3 bg-crumb-accent-orange/80 text-crumb-text rounded hover:bg-crumb-accent-orange transition-colors"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-crumb-muted">
                Don't have an account? 
                <a href="/register" class="text-crumb-accent-orange hover:underline">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
